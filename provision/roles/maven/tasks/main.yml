- name: Maven | link exists?
  sudo: yes
  stat: path=/usr/bin/mvn
  register: maven_link_exists

- name: Maven | Assign link
  sudo: yes
  command: sudo ln -s /opt/maven/bin/mvn /usr/bin/mvn
  when: not maven_link_exists.stat.exists


